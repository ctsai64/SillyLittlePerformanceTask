<html lang="en">
<head>

<body>
    <style>
        body {
            text-align: center;
            font-family: 'Arial';
            height: 90vh;
        }

        /*button styles from UIverse by arieshiphop*/
        button {
            font-size: 17px;
            padding: 0.5em 2em;
            border: transparent;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            background: dodgerblue;
            color: white;
            border-radius: 4px;
            margin: 10px;
            height: fit-content;
            width: fit-content;
        }

        button:hover {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(30, 144, 255, 1) 0%, rgba(0, 212, 255, 1) 100%);
        }

        button:active {
            transform: translate(0em, 0.2em);
        }

        .screen {
            display: none;
            grid-template-rows: repeat(4, 1fr);
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            grid-area: 1 / 1 / 4 / 4;
            background-color: rgba(196, 208, 138, 0.5);
        }

        .choices {
            grid-area: 1 / 4 / 4 / 5;
            background-color: rgba(83, 213, 122, 0.5);
        }

        .text {
            grid-area: 4 / 1 / 5 / 5;
            background-color: rgba(216, 51, 169, 0.5);
            padding: 5%;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        function createScreen(id, imagePath, text, choices) {
            const screen = document.createElement("div");
            screen.id = id;
            screen.className = "screen";
            screen.innerHTML = `
            <div class="content">
                <img src="${imagePath}" style="width: -webkit-fill-available; height: -webkit-fill-available; object-fit: cover;">
            </div>
            <div class="text">${text}</div>
            <button onClick="switchScreen('${id}', 'start')" style="">Start Over</button>
            `;
            const choicesDiv = document.createElement("div");
            choicesDiv.className = "choices";
            for (var choice of choices) {
                choicesDiv.innerHTML += `<button onClick="switchScreen('${id}', '${choice.destination}')">${choice.text}</button>`;
            }
            screen.appendChild(choicesDiv);
            document.body.appendChild(screen);
        }

        function switchScreen(from, to) {
            document.getElementById(to).style.display = "grid";
            document.getElementById(from).style.display = "none";
            localStorage.setItem("currentScreen", to);
        }

        window.onload = function () {
            const savedScreen = localStorage.getItem("currentScreen");
            if (savedScreen && document.getElementById(savedScreen)) {
                document.getElementById(savedScreen).style.display = "grid";
                if (savedScreen != "start") {
                    document.getElementById("start").style.display = "none";
                }
            }
        };
