<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Stockdale High</title>
</head>
<body>
    <style>
        body {
            text-align: center;
            font-family: 'Arial';
	    height: 90vh;
        }

        /*button styles from UIverse by arieshiphop*/
        button {
	 font-size: 17px;
	 padding: 0.5em 2em;
	 border: transparent;
	 box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
	 background: dodgerblue;
	 color: white;
	 border-radius: 4px;
	 margin: 3px
        }
        button:hover {
         background: rgb(2,0,36);
         background: linear-gradient(90deg, rgba(30,144,255,1) 0%, rgba(0,212,255,1) 100%);
        }
        button:active {
         transform: translate(0em, 0.2em);
        }

	    
        .screen {
	  display: none;
	  grid-template-rows: repeat(4, 1fr);
	  grid-template-columns: repeat(4, 1fr);
	  gap: 0;
	  width: 100%;
	  height: 100%;
        }

        .content{
          grid-area: 1 / 1 / 4 / 4;
	  background-color: rgba(196,208,138, 0.5);
        }

        .choices{
		grid-area: 1 / 4 / 4 / 5;
	        background-color: rgba(83,213,122, 0.5);
        }

        .text{
		grid-area: 4 / 1 / 5 / 5;
	        background-color: rgba(216,51,169, 0.5);
        }

    </style>
    <script  type="text/javascript" charset="utf-8">
        function switchScreen(from, to){
	    document.getElementById(to).style.display = "grid";
            document.getElementById(from).style.display = "none";
        }
    </script>
    <div id="start">
        <h1>Welcome to Story</h1>
        <button onClick = "switchScreen('start', 'one')">Play</button>
    </div>
    <div class="screen" id="one">
        <div class="content" id="oneContent">
		<h1>Screen 1</h1>
	</div>
        <div class="text" id="oneTxt">Sample Text</div>
        <div class="choices" id="oneChoices">
            <button onClick = "switchScreen('one', 'two')">Choice 1</button>
            <button onClick = "switchScreen('one', 'three')">Choice 2</button>
        </div>
    </div>
    <div class="screen" id="two">
        <div class="content" id="twoContent">
		<h1>Screen 2</h1>
	</div>
        <div class="text" id="oneTxt">Sample Text</div>
        <div class="choices" id="oneChoices">
            <button onClick = "switchScreen('two', 'one')">Choice 1</button>
            <button onClick = "switchScreen('two', 'three')">Choice 2</button>
        </div>
    </div>
    <div class="screen" id="three">
        <div class="content" id="threeContent">
		<h1>Screen 3</h1>
	</div>
        <div class="text" id="oneTxt">Sample Text</div>
        <div class="choices" id="oneChoices">
            <button onClick = "switchScreen('three', 'two')">Choice 1</button>
            <button onClick = "switchScreen('three', 'one')">Choice 2</button>
        </div>
    </div>
</body>
</html>
