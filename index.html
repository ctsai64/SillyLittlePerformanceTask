<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Story (for now)</title>
</head>
<body>
    <style>
        body {
            text-align: center;
            font-family: 'Arial';
            padding: 10%;
        }
        button {
          font-size: 1.5rem;
          color: #fafafa;
          text-transform: uppercase;
          padding: 10px 20px;
          border-radius: 10px;
          border: 2px solid #fafafa;
          background: #252525;
          box-shadow: 3px 3px #fafafa;
          cursor: pointer;
          margin: 35px 0;
        }

        button:active {
          box-shadow: none;
          transform: translate(3px, 3px);
        }

        .screen{
            
        }

    </style>
    <script  type="text/javascript" charset="utf-8">
        function switchScreen(from, to){
            document.getElementById(from).style.visibility = "none";
            document.getElementById(to).style.visibility = "block";
            console.log("working...");
        }
    </script>
    <div class="screen" id="start">
        <h1>Welcome to Story</h1>
        <button onClick = "switchScreen('start', 'one')">Play</button>
    </div>
    <div class="screen" id="one" style="display: none">
        <h1>Screen 1</h1>
        <div class="text" id="screen1txt">Sample Test</div>
        <button onClick = "switchScreen('one', 'two')">Go Somewhere</button>
    </div>
    <div class="screen" id="two" style="display: none">
        <h1>Screen 2</h1>
        <button onClick = "switchScreen('one', 'start')">Go Somewhere</button>
    </div>
</body>
</html>
