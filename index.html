<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Story (for now)</title>
</head>
<body>
    <style>
        body {
            text-align: center;
            font-family: 'Arial';
            padding: 10%;
        }

        /*button styles from uiverse by arieshiphop*/
        button {
         font-size: 17px;
         padding: 0.5em 2em;
         border: transparent;
         box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
         background: dodgerblue;
         color: white;
         border-radius: 4px;
        }
        button:hover {
         background: rgb(2,0,36);
         background: linear-gradient(90deg, rgba(30,144,255,1) 0%, rgba(0,212,255,1) 100%);
        }
        button:active {
         transform: translate(0em, 0.2em);
        }

        .text{
            
        }

    </style>
    <script  type="text/javascript" charset="utf-8">
        function switchScreen(from, to){
            document.getElementById(from).style.visibility = "none";
            document.getElementById(to).style.visibility = "block";
            console.log(document.getElementById(from).style.visibility);
        }
    </script>
    <div class="screen" id="start">
        <h1>Welcome to Story</h1>
        <button onClick = "switchScreen('start', 'one')">Play</button>
    </div>
    <div class="screen" id="one" style="display: none">
        <h1>Screen 1</h1>
        <div class="text" id="oneTxt">Sample Text</div>
        <div class="choices" id="oneChoices">
            <button onClick = "switchScreen('one', 'two')">Choice 1</button>
            <button onClick = "switchScreen('one', 'three')">Choice 2</button>
        </div>
    </div>
    <div class="screen" id="two" style="display: none">
        <h1>Screen 2</h1>
        <div class="text" id="oneTxt">Sample Text</div>
        <div class="choices" id="oneChoices">
            <button onClick = "switchScreen('two', 'one')">Choice 1</button>
            <button onClick = "switchScreen('two', 'three')">Choice 2</button>
        </div>
    </div>
    <div class="screen" id="three" style="display: none">
        <h1>Screen 3</h1>
        <div class="text" id="oneTxt">Sample Text</div>
        <div class="choices" id="oneChoices">
            <button onClick = "switchScreen('three', 'two')">Choice 1</button>
            <button onClick = "switchScreen('three', 'one')">Choice 2</button>
        </div>
    </div>
</body>
</html>
